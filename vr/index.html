<!DOCTYPE html>
<!--a textured cube flying around a 360 image room
place an invisible floor and add a light so that shadow falls on the ground
have some balls bounce on the floor
1. add a sound to the rotating cube - WORKS !!!
add pambient stereo sound ?



-->
<html>
  <head>
    <meta charset="utf-8">
    <title>The Old Bank</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>  <!-- put the things we need in here -->
        <img id="terazo" src="teraz.jpg">
        <img id="room" src="room.jpg">
        <audio id="noise" src="loop.wav" preload="auto"></audio>
        <audio id="muzak" src="muzakLoop.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity position="0 0 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- this entity rotates the rotating box -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

        <a-box position="-5 0 -5" rotation="0 0 0" material="src:#terazo;"
          animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
          sound="src: #noise; autoplay:true; loop:true">
        </a-box>




      </a-entity>

      <!-- we need a spot for the muzak to appear from -->
      <a-entity>
        <a-box position="0 15 0" color="blue">
          <a-entity sound="src: #muzak; autoplay:true" volume:1; position= "0 20 0">
          </a-entity>
      </a-entity>


      <!-- ground plane for collisions -->
      <!--<a-plane position="0 -100 0 " rotation="-90 0 0" scale="10000 10000 10000" color="FF00FF" opacity=".2">
      </a-plane>
    -->

      <!-- the room as sky -->
      <a-sky src="#room"></a-sky>

    </a-scene>
  </body>
</html>
