<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.demo 3</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;" >
      
      <a-camera gps-camera rotation-reader> </a-camera>
      
      <a-text
        value="This content will always face you."
        scale="120 120 120"
        gps-entity-place="latitude: -34.93444444; longitude: 138.59611111;"
      ></a-text>
    
      <a-entity   gps-entity-place="latitude: -34.93444444; longitude: 138.59611111;">
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
          <a-box position="-5 0 -5" rotation="0 0 0" 
           animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true" >
          </a-box>
      </a-entity>
    </a-entity>
      
    </a-scene>
  </body>
</html>
